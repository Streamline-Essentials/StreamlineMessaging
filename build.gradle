import java.nio.file.Paths

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.1"
    id "net.kyori.blossom" version "1.2.0"
}

group 'tv.quaint'
version '1.8-SNAPSHOT'

project.ext {
    def dir = layout.buildDirectory.dir('C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\Streamline\\api\\build\\libs')
    File[] files = dir.get().getAsFile().listFiles();
    File dependFile = files[0]
    fileLocation = dependFile.toPath().toString();
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly "net.luckperms:api:5.4"
    compileOnly files("${fileLocation}")
    annotationProcessor files("${fileLocation}")
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

processResources {
    doFirst {
        def resourcesDir = sourceSets.main.output.resourcesDir
        resourcesDir.mkdirs()
        def contents = "plugin.class=tv.quaint.StreamlineMessaging\n" +
                "plugin.id=streamline-messaging\n" +
                "plugin.version=${version}\n" +
                "plugin.requires=\n" +
                "plugin.dependencies=\n" +
                "plugin.description=Messaging Module for StreamlineCore.\n" +
                "plugin.provider=Quaint\n" +
                "plugin.license=Apache License 2.0"
        new File(resourcesDir, "plugin.properties").text = contents
    }
}

jar.enabled = false
shadowJar {
    relocate 'com.github.stefvanschie.inventoryframework', 'com.dndcraft.quaint.crpified.inventoryframework'

    manifest {
        attributes 'Plugin-Class': 'tv.quaint.StreamlineMessaging'
        attributes 'Plugin-Id': 'streamline-messaging'
        attributes 'Plugin-Version': version
        attributes 'Plugin-Requires': ''
        attributes 'Plugin-Dependencies': ''
        attributes 'Plugin-Description': 'Messaging Module for StreamlineCore.'
        attributes 'Plugin-Provider': 'Quaint'
        attributes 'Plugin-License': 'Apache License 2.0'
    }

    destinationDirectory  = file("$rootDir/build/libs")
    archiveClassifier.set('')
}

artifacts {
    archives shadowJar
}

blossom {
    replaceToken '${version}', project.version, 'src/main/resources/plugin.yml'
}